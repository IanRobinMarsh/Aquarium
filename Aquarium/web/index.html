<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aquarium — Network Traffic</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
  canvas { display: block; }
  #hud {
    position: fixed; top: 12px; right: 14px;
    font: 13px/1.6 'Courier New', monospace;
    color: rgba(255,255,255,0.55);
    text-align: right;
    pointer-events: none;
  }
  #status {
    position: fixed; bottom: 12px; left: 14px;
    font: 12px 'Courier New', monospace;
    color: rgba(255,255,255,0.4);
    pointer-events: none;
  }
  .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%;
         margin-right: 5px; vertical-align: middle; }
  #legend {
    position: fixed; bottom: 12px; right: 14px;
    font: 11px 'Courier New', monospace;
    color: rgba(255,255,255,0.45);
    pointer-events: none;
    line-height: 1.8;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<div id="hud">
  <div id="fps">-- fps</div>
  <div id="fish-count">0 fish</div>
  <div id="pkt-count">0 packets</div>
</div>

<div id="status">
  <span class="dot" id="ws-dot" style="background:#555"></span>
  <span id="ws-label">connecting…</span>
</div>

<div id="legend">
  <div><span class="dot" style="background:#FF6B35"></span>HTTP</div>
  <div><span class="dot" style="background:#4A90D9"></span>SSH</div>
  <div><span class="dot" style="background:#9B59B6"></span>TLS/QUIC</div>
  <div><span class="dot" style="background:#A8E6CF"></span>DNS</div>
  <div><span class="dot" style="background:#E8F5A3"></span>UDP</div>
  <div><span class="dot" style="background:#445566"></span>Other</div>
  <div style="margin-top:6px;opacity:0.6"><span class="dot" style="background:#3A7A48"></span>Turtle</div>
  <div style="opacity:0.6"><span class="dot" style="background:#284E6C"></span>Manta ray</div>
  <div style="opacity:0.6"><span class="dot" style="background:#3C566C"></span>Shark</div>
  <div style="opacity:0.6"><span class="dot" style="background:#8A3A1A"></span>Crab</div>
</div>

<script type="module" src="aquarium.js"></script>
</body>
</html>
